<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="app/images/favicon.ico">

		<title>vifros API Docs</title>

		<link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap-theme.css">
		<link rel="stylesheet" href="app/bower_components/font-awesome/css/font-awesome.min.css">

		<link rel="stylesheet" href="app/vendor/angular-bootstrap-grid-tree/src/treeGrid.css">

		<link rel="stylesheet" href="app/bower_components/angular-tree-control/css/tree-control-attribute.css">

		<link rel="stylesheet" href="app/styles/main.css">
	</head>

	<body ng-app="app">
		<div ng-controller="NavBarController" class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">vifros API Docs</a>
				</div>

				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li ng-class="{active: current_state == 'home'}">
							<a href="/">Home</a></li>
					</ul>
					<form name="submit_api_url" class="navbar-form navbar-left" novalidate role="search">
						<div class="form-group">
							<div class="input-group">
								<input type="text" name="url" class="form-control" autofocus
								       placeholder="http://api.example.com/api-docs.json"
								       ng-model="url" required />

								<span class="input-group-btn">
									<button type="button" class="btn btn-info"
									        ng-disabled='!submit_api_url.$valid || processing'
									        ng-click='getAPIDocs()'>

										<i class="fa" ng-class="{'fa-search': !processing, 'fa-refresh fa-spin': processing}"></i>
										&nbsp;
										Examine
									</button>
								</span>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="container" ui-view></div>

		<div id="footer" style="text-align: center;">
			<div class="container">
				<p class="text-muted">
					<a href='https://github.com/vifros/vifros-api-docs'>vifros API Docs</a> &copy; 2014
				</p>
			</div>
		</div>

		<!-- Scripts blocks. At the end for performance reasons. -->
		<script type="application/javascript" src="app/bower_components/angular/angular.js"></script>
		<script type="application/javascript" src="app/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script type="application/javascript" src="app/bower_components/ngstorage/ngStorage.js"></script>
		<script type="application/javascript" src="app/bower_components/angular-tree-control/angular-tree-control.js"></script>
		<script type="application/javascript" src="app/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

		<script type="application/javascript" src="app/vendor/angular-bootstrap-grid-tree/src/tree-grid-directive.js"></script>

		<script type="application/javascript" src="app/app.js"></script>
		<script type="application/javascript" src="app/config/sce.js"></script>
		<script type="application/javascript" src="app/config/routes.js"></script>
		<script type="application/javascript" src="app/controllers/main.js"></script>
		<script type="application/javascript" src="app/services/main.js"></script>
	</body>
</html>
